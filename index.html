<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoize Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <h1>Memoize Match</h1>
            <div id="timer">
                <span>0</span>
                sec.
            </div>
            <div id="attempts">
                <span>0</span>
                card flips
            </div>
            <div id="lives">
            </div>
        </nav>
    </header>
    <main class="memoize-board">
        <div class="container cards">
        </div>
        <div id="open-modal" class="modal-window">
            <div>
                <h1>Congratulations, You Won!</h1>
                <ul>
                    <li id="resultsStars">
                        Stars: <span></span>
                    </li>
                    <li id="resultsAttempts">
                        Cards Flipped: <span></span> times
                    </li>
                    <li id="resultsTime">
                        Time: <span></span> sec.
                    </li>
                </ul>
                <div>
                    Would you like to play again?
                </div>
                <button onclick="window.location.reload()">Yes</button>
                <button onclick="window.open('','_self').close()">No</button>
            </div>
        </div>
    </main>
    <footer>
        <button onclick="window.location.reload()">Panic Button!</button>
    </footer>
    <audio id="gameAudio" autoplay loop>
        <source id="gameAudioSrc" src="audio/game_audio_edit.mp3" type="audio/mp3">
    </audio>
    <audio id="correctChoice" src="audio/correctChoice.mp3"></audio>
    <audio id="incorrectChoice" src="audio/incorrectChoice.mp3"></audio>
    <audio id="gameOverAudio" src=""></audio>
    <script src="app.js"></script>
</body>

</html>
